<div class="container">
    <h1>{{typeModule}} coordenador</h1>
    <form class="form-horizontal" [formGroup]="formData" (ngSubmit)="saveCordinator()">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nome *</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite seu nome">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email *</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" formControlName="email"
                    placeholder="Digite seu email">
            </div>
        </div>
        <fieldset formGroupName="address">
            <legend>Endere√ßo</legend>
            <div class="form-group">
                <label for="zipCode" class="col-sm-2 control-label">CEP *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="zipCode" formControlName="zipCode"
                        placeholder="Digite seu CEP" (focusout)="getZipCodeData()">
                </div>
            </div>
            <div class="form-group">
                <label for="publicPlace" class="col-sm-2 control-label">Logradouro *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="publicPlace" formControlName="publicPlace"
                        placeholder="Digite seu logradouro">
                </div>
            </div>
            <div class="form-group">
                <label for="neighborhood" class="col-sm-2 control-label">Bairro *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="neighborhood" formControlName="neighborhood"
                        placeholder="Digite seu bairro">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">Cidade *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" formControlName="city"
                        placeholder="Digite seu cidade">
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">Estado *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="state" formControlName="state"
                        placeholder="Digite seu estado">
                </div>
            </div>
            <div class="form-group">
                <label for="complement" class="col-sm-2 control-label">Complemento *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="complement" formControlName="complement"
                        placeholder="Digite o complemento">
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-sm-2 control-label">Numero *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="number" formControlName="number"
                        placeholder="Digite seu numero">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados profissionais</legend>
            <div class="form-group">
                <label for="valueHour" class="col-sm-2 control-label">Percentual de estudantes *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="valueHour" formControlName="percentsStudent"
                        placeholder="Digite o Percentual de estudantes">
                </div>
            </div>
            <div class="form-group">
                <label for="valuePayments" class="col-sm-2 control-label">Valor Pagamentos *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="valuePayments" formControlName="valuePayments"
                        placeholder="Digite o Valor Pagamentos">
                </div>
            </div>
            <div class="form-group">
                <label for="amountStudents" class="col-sm-2 control-label">Quantidade de estudantes *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="amountStudents" formControlName="amountStudents"
                        placeholder="Digite a Quantidade de estudantes">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
